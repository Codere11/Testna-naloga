<h2 mat-dialog-title class="dialog-title">{{ isEdit ? 'Uredi komentar' : 'Dodaj komentar' }}</h2>
<div mat-dialog-content>
  <div class="form-container">
    <form [formGroup]="form" (ngSubmit)="submit()">
<mat-form-field appearance="outline">
        <mat-label>Avtor</mat-label>
        <input matInput formControlName="author" required />
        <mat-error *ngIf="form.controls.author.hasError('required')">Avtor je obvezen.</mat-error>
        <mat-error *ngIf="form.controls.author.hasError('minlength')">Vsaj 2 znaka.</mat-error>
      </mat-form-field>
<mat-form-field appearance="outline">
        <mat-label>Komentar</mat-label>
        <textarea matInput rows="4" formControlName="content" required></textarea>
        <mat-error *ngIf="form.controls.content.hasError('required')">Komentar je obvezen.</mat-error>
        <mat-error *ngIf="form.controls.content.hasError('minlength')">Vsaj 3 znake.</mat-error>
      </mat-form-field>
    </form>
  </div>
</div>
<div mat-dialog-actions align="center" class="actions">
  <button mat-stroked-button color="primary" (click)="cancel()">PrekliÄi</button>
<button mat-flat-button color="primary" (click)="submit()" [disabled]="form.invalid">{{ isEdit ? 'Shrani' : 'Dodaj' }}</button>
</div>
