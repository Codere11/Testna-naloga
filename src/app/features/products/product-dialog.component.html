<h2 mat-dialog-title class="dialog-title">{{ isEdit ? 'Uredi izdelek' : 'Dodaj izdelek' }}</h2>
<div mat-dialog-content>
  <div class="form-container">
    <form [formGroup]="form" (ngSubmit)="submit()">
<mat-form-field appearance="outline">
      <mat-label>Naziv</mat-label>
      <input matInput formControlName="title" required />
      <mat-error *ngIf="form.controls.title.hasError('required')">Naziv je obvezen.</mat-error>
      <mat-error *ngIf="form.controls.title.hasError('minlength')">Vsaj 3 znake.</mat-error>
    </mat-form-field>

<mat-form-field appearance="outline">
        <mat-label>Cena (EUR)</mat-label>
        <input matInput type="number" step="0.01" formControlName="price" required />
        <mat-error *ngIf="form.controls.price.hasError('required')">Cena je obvezna.</mat-error>
        <mat-error *ngIf="form.controls.price.hasError('min')">Ne sme biti negativna.</mat-error>
      </mat-form-field>

<mat-form-field appearance="outline">
        <mat-label>Kategorija</mat-label>
        <input matInput formControlName="category" required />
        <mat-error *ngIf="form.controls.category.hasError('required')">Kategorija je obvezna.</mat-error>
        <mat-error *ngIf="form.controls.category.hasError('minlength')">Vsaj 2 znaka.</mat-error>
      </mat-form-field>

<mat-form-field appearance="outline">
        <mat-label>Opis</mat-label>
        <textarea matInput rows="4" formControlName="description" required></textarea>
        <mat-error *ngIf="form.controls.description.hasError('required')">Opis je obvezen.</mat-error>
        <mat-error *ngIf="form.controls.description.hasError('minlength')">Vsaj 5 znakov.</mat-error>
      </mat-form-field>

<mat-form-field appearance="outline">
        <mat-label>URL slike</mat-label>
        <input matInput formControlName="image" required />
        <mat-error *ngIf="form.controls.image.hasError('required')">Povezava do slike je obvezna.</mat-error>
      </mat-form-field>
    </form>
  </div>
</div>
<div mat-dialog-actions align="center" class="actions">
  <button mat-stroked-button color="primary" (click)="cancel()">Prekliƒçi</button>
<button mat-flat-button color="primary" (click)="submit()" [disabled]="form.invalid">{{ isEdit ? 'Shrani' : 'Dodaj' }}</button>
</div>
