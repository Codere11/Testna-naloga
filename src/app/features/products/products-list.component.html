<div class="container">
<mat-form-field appearance="outline" class="search-field">
  <mat-label>Išči izdelke</mat-label>
  <input matInput placeholder="Naziv ali kategorija" [ngModel]="query()" (ngModelChange)="query.set($event)" />
</mat-form-field>

<div class="table-wrapper" *ngIf="!store.loading(); else loadingTpl" aria-live="polite">
    <table mat-table [dataSource]="page()" class="mat-elevation-z1">
      <!-- Image -->
      <ng-container matColumnDef="image">
<th mat-header-cell *matHeaderCellDef> Slika </th>
        <td mat-cell *matCellDef="let p">
          <img [src]="p.image" [alt]="p.title" width="40" height="40" />
        </td>
      </ng-container>

      <!-- Title -->
      <ng-container matColumnDef="title">
<th mat-header-cell *matHeaderCellDef> Naziv </th>
        <td mat-cell *matCellDef="let p"> {{ p.title }} </td>
      </ng-container>

      <!-- Category -->
      <ng-container matColumnDef="category">
<th mat-header-cell *matHeaderCellDef> Kategorija </th>
        <td mat-cell *matCellDef="let p"> {{ p.category }} </td>
      </ng-container>

      <!-- Price -->
      <ng-container matColumnDef="price">
<th mat-header-cell *matHeaderCellDef> Cena </th>
<td mat-cell *matCellDef="let p"> {{ p.price | currency:'EUR':'symbol':'1.2-2':'sl' }} </td>
      </ng-container>

      <!-- Rating -->
      <ng-container matColumnDef="rating">
<th mat-header-cell *matHeaderCellDef> Ocena </th>
        <td mat-cell *matCellDef="let p"> {{ p.rating?.rate ?? '—' }} ({{ p.rating?.count ?? 0 }}) </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="text-align:right"> Dejanje </th>
        <td mat-cell *matCellDef="let p" style="text-align:right">
          <a mat-icon-button color="primary" [routerLink]="['/products', p.id]" aria-label="Podrobnosti">
            <mat-icon>open_in_new</mat-icon>
          </a>
          <button mat-icon-button color="primary" aria-label="Uredi" (click)="openEditDialog(p)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Izbriši" (click)="confirmDelete(p.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div style="display:flex; justify-content:flex-end; margin-top:8px;">
      <button mat-fab color="primary" aria-label="Dodaj izdelek" (click)="openCreateDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <mat-paginator
      [length]="total()"
      [pageIndex]="pageIndex()"
      [pageSize]="pageSize()"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPage($event)"
    />
  </div>

  <ng-template #loadingTpl>
    <div class="loading">
      <mat-progress-spinner mode="indeterminate" diameter="48" />
    </div>
  </ng-template>
</div>
