<h2 mat-dialog-title class="dialog-title">{{ data.title }}</h2>
<div mat-dialog-content>
  <p *ngIf="data.message">{{ data.message }}</p>
</div>
<div mat-dialog-actions align="center" class="actions">
  <button mat-stroked-button color="primary" (click)="close(false)">{{ data.cancelLabel || 'PrekliÄi' }}</button>
  <button mat-flat-button color="warn" (click)="close(true)">{{ data.confirmLabel || 'Potrdi' }}</button>
</div>
